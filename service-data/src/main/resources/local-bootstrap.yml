server:
  port: 8708

spring:
  cloud:
    discovery:
      client:
        simple:
          local:
            uri: service-data
  application:
    name: service-data #这是显示在注册中心上的名字
  zipkin:
    base-url: http://localhost/9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
    trace-id128: true
  redis:
    database: 0  # Redis数据库索引（默认为0）
    host: localhost # Redis服务器地址
    port: 6379   # Redis服务器连接端口
    password:           # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8  # 连接池中的最大空闲连接
        min-idle: 0  # 连接池中的最小空闲连接
    timeout: 300  # 连接超时时间（毫秒）
  cache:
    redis:
      timeToLive: 1000000 #毫秒
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/airnet?setUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: "@mnc2017317725"  #这是本地数据库密码


  mail:
    #    host不配置会注入失败
    #    host: smtp.163.com
    #    username: ecochoupipig@163.com
    #    password: mnc2017317725 #这是邮箱授权码，不是密码
    host: smtp.qq.com
    username: 1315943577@qq.com
    password: radsmkjnthpyhafi #这是邮箱授权码，不是密码
    default-encoding: utf-8
    protocol: smtp
    properties:
      mail:
        smtp:
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

eureka:
  client:
    service-url:    #这个service-url是对的
      default-Zone: http://localhost:8761/euraka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port} #注册的实例名称
    appname: service-data


ribbon:
  ConnectTimeout: 60000 # ribbon链接超时时长
  ReadTimeout: 60000 # ribbon读取超时时间长
  eureka:
    enabled: true
  # 同一实例最大重试次数，不包括首次调用。默认值为0
  MaxAutoRetries: 0
  # 同一个微服务其他实例的最大重试次数，不包括第一次调用的实例。默认值为1
  MaxAutoRetriesNextServer: 0
  # 是否所有操作（GET、POST等）都允许重试。默认值为false
  OkToRetryOnAllOperations: false



management:
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl