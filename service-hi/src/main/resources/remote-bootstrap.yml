#remote
server:
  port: 8763

spring:
  security:
    basic:
      enabled: true
    user:
      name: root
      password: booszy
  cloud:
    discovery:
      client:
        simple:
          local:
            uri: service-hi  #这个就是@Feign的value值！！！！
  application:
    name: service-hi #这是显示在注册中心上的名字
  zipkin:
    base-url: http://localhost/9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
    trace-id128: true
  redis:
    database: 0  # Redis数据库索引（默认为0）
    host: localhost # Redis服务器地址
    port: 6379   # Redis服务器连接端口
    password:           # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8  # 连接池中的最大空闲连接
        min-idle: 0  # 连接池中的最小空闲连接
    timeout: 300  # 连接超时时间（毫秒）
  cache:
    redis:
      timeToLive: 1000000 #毫秒

eureka:
  client:
    service-url:   #这个service-url是对的
#      defaultZone: http://localhost:8761/euraka/  #这个default-Zone是对的
      defaultZone: http://root:booszy@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
#    ip-address: 39.108.10.105
    instance-id: ${spring.application.name}:${server.port} #注册的实例名称
    appname: service-hi
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port} #注册的实例名称

ribbon:
  ConnectTimeout: 60000 # ribbon链接超时时长
  ReadTimeout: 60000 # ribbon读取超时时间长
  eureka:
    enabled: true

management:
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql





