server:
  port: 8761

spring:
  application:
    name: z-eureka

ribbon:
  eureka:
    enabled: true

eureka:
  instance:
    hostname: localhost
#    prefer-ip-address: true
#    ip-address: 39.108.10.105
  client:
    register-with-eureka: false
    fetch-registry: false #发现服务
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
#    service-url:
#      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false

